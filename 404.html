<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS InfoPlus</title>
    <script>
        // GitHub Pages SPA redirect
        // Este script redirige autom√°ticamente los errores 404 a index.html
        // preservando la ruta original para que React Router la maneje
        
        (function() {
            // Obtener la ruta actual
            var pathname = window.location.pathname;
            var search = window.location.search;
            
            // Guardar en sessionStorage para que index.html lo recupere
            sessionStorage.redirect = pathname + search;
            
            // Redirigir a index.html
            window.location.href = '/ViveCoding/';
        })();
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
